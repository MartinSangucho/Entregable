<header class="header">
  <h2 class="titulo-matriz">Iconos</h2>
</header>
<div class="grid p-3 justify-content-center">
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button label="Submit" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<button pButton pRipple severity="success" class="btn-stylish">
  <i class="pi pi-window-maximize"></i>
  <span pButtonLabel>Label</span>
</button>
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button label="Link" [link]="true" class="btn-stylish" />
<a href="https://angular.dev/" target="_blank" rel="noopener noreferrer" class="p-button font-bold btn-stylish">
  External
</a>
<a routerLink="/" class="p-button font-bold btn-stylish">
  Router
</a>
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button icon="pi pi-check" class="btn-stylish" />
<p-button label="Submit" icon="pi pi-check" class="btn-stylish" />
<p-button label="Submit" icon="pi pi-check" iconPos="right" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button label="Search" icon="pi pi-check" [loading]="loading" (onClick)="load()" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button label="Primary" [raised]="true" class="btn-stylish" />
<p-button label="Secondary" [raised]="true" severity="secondary" class="btn-stylish" />
<p-button label="Success" [raised]="true" severity="success" class="btn-stylish" />
<p-button label="Info" [raised]="true" severity="info" class="btn-stylish" />
<p-button label="Warning" [raised]="true" severity="warning" class="btn-stylish" />
<p-button label="Help" [raised]="true" severity="help" class="btn-stylish" />
<p-button label="Danger" [raised]="true" severity="danger" class="btn-stylish" />
<p-button label="Contrast" [raised]="true" severity="contrast" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button icon="pi pi-check" class="btn-stylish" />
<p-button icon="pi pi-bookmark" severity="secondary" class="btn-stylish" />
<p-button icon="pi pi-search" severity="success" class="btn-stylish" />
<p-button icon="pi pi-user" severity="info" class="btn-stylish" />
<p-button icon="pi pi-bell" severity="warning" class="btn-stylish" />
<p-button icon="pi pi-heart" severity="help" class="btn-stylish" />
<p-button icon="pi pi-times" severity="danger" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button icon="pi pi-check" [rounded]="true" class="btn-stylish" />
<p-button icon="pi pi-bookmark" [rounded]="true" severity="secondary" class="btn-stylish" />
<p-button icon="pi pi-search" [rounded]="true" severity="success" class="btn-stylish" />
<p-button icon="pi pi-user" [rounded]="true" severity="info" class="btn-stylish" />
<p-button icon="pi pi-bell" [rounded]="true" severity="warning" class="btn-stylish" />
<p-button icon="pi pi-heart" [rounded]="true" severity="help" class="btn-stylish" />
<p-button icon="pi pi-times" [rounded]="true" severity="danger" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button icon="pi pi-check" [rounded]="true" [outlined]="true" class="btn-stylish" />
<p-button icon="pi pi-bookmark" [rounded]="true" severity="secondary" [outlined]="true" class="btn-stylish" />
<p-button icon="pi pi-search" [rounded]="true" severity="success" [outlined]="true" class="btn-stylish" />
<p-button icon="pi pi-user" [rounded]="true" severity="info" [outlined]="true" class="btn-stylish" />
<p-button icon="pi pi-bell" [rounded]="true" severity="warning" [outlined]="true" class="btn-stylish" />
<p-button icon="pi pi-heart" [rounded]="true" severity="help" [outlined]="true" class="btn-stylish" />
<p-button icon="pi pi-times" [rounded]="true" severity="danger" [outlined]="true" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button icon="pi pi-check" [rounded]="true" [text]="true" [raised]="true" class="btn-stylish" />
<p-button icon="pi pi-bookmark" [rounded]="true" [text]="true" [raised]="true" severity="secondary" class="btn-stylish" />
<p-button icon="pi pi-search" [rounded]="true" [text]="true" [raised]="true" severity="success" class="btn-stylish" />
<p-button icon="pi pi-user" [rounded]="true" [text]="true" [raised]="true" severity="info" class="btn-stylish" />
<p-button icon="pi pi-bell" [rounded]="true" [text]="true" [raised]="true" severity="warning" class="btn-stylish" />
<p-button icon="pi pi-heart" [rounded]="true" [text]="true" [raised]="true" severity="help" class="btn-stylish" />
<p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" severity="danger" class="btn-stylish" />
</div>

<div class="grid p-2 justify-content-center gap-4 flex-wrap">
<p-button icon="pi pi-check" [rounded]="true" [text]="true" class="btn-stylish" />
<p-button icon="pi pi-bookmark" [rounded]="true" [text]="true" severity="secondary" class="btn-stylish" />
<p-button icon="pi pi-search" [rounded]="true" [text]="true" severity="success" class="btn-stylish" />
<p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="info" class="btn-stylish" />
<p-button icon="pi pi-bell" [rounded]="true" [text]="true" severity="warning" class="btn-stylish" />
<p-button icon="pi pi-heart" [rounded]="true" [text]="true" severity="help" class="btn-stylish" />
<p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="danger" class="btn-stylish" />
</div>

<div class="grid grid-nogutter p-4" style="gap: 20px; justify-content: center; display: flex; flex-wrap: wrap;">
  <div class="col-12 md:col-6 lg:col-3" *ngFor="let icon of primeIcons">
      <p-card [style]="{ width: '100%', overflow: 'hidden', border: '2px solid black', margin: '10px', display: 'flex', justifyContent: 'center', alignItems: 'center' }">
          <ng-template pTemplate="header">
              <i [class]="'pi ' + icon" style="font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; text-align: center;"></i>
          </ng-template>
          <ng-template pTemplate="title"> {{ icon }} </ng-template>
      </p-card>
  </div>
</div>

<div class="flex justify-content-center align-items" style="height: 50px;">
  <button class="click" routerLink="/entregable-2">
      <i class="pi pi-arrow-left"></i>
  </button>
  <button class="click" routerLink="/carrusel-imagenes">
      <i class="pi pi-arrow-right"></i>
  </button>
</div>
